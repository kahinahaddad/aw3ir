<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

       
        <!-- CSS boostrap -->
        <link rel="stylesheet" href="css/bootstrap.css">

        <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/form-validation.js"></script>
    </head>
    <body>        
        <h1>tp3</h1>

        <div class="container">
            <form>
              <div class="row">
                <div class="col">
                  <label for="Prenom" class="form-label">First name</label>
                  <input type="text" class="form-control"  id="Prenom" minlength="5" maxlength="30">
                </div>
                <div class="col">
                  <label fot="nom" class="form-label">last name</label>
                  <input type="text" class="form-control" id="nom" minlength="5" maxlength="30">
                </div>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" minlength="5" maxlength="30">
              </div>
              <div class="col-md-6">
                <label for="date" class="form-label">date de naissance</label>
                <input type="date" class="form-control" id="date" minlength="5" maxlength="30">
              </div>
              <div class="col-12">
                <label for="Adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="Adresse" minlength="5" maxlength="30">
              </div>
            </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form> 
          </div>

          <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                   
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
